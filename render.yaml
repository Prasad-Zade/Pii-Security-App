services:
  - type: web
    name: pii-security-app
    env: python
    buildCommand: pip install --no-cache-dir Flask==2.3.3 Flask-CORS==4.0.0 gunicorn==20.1.0
    startCommand: python deploy_clean.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 5000
    healthCheckPath: /
    autoDeploy: false