services:
  - type: web
    name: pii-security-app
    env: python
    buildCommand: pip install -r requirements_deploy.txt
    startCommand: python app_simple.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
    healthCheckPath: /
    autoDeploy: false